<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Tài Khoản</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .register-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      max-width: 500px;
      width: 100%;
    }
    .register-header {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 30px;
      text-align: center;
    }
    .register-body {
      padding: 40px;
    }
    .form-floating {
      margin-bottom: 20px;
    }
    .form-control {
      border: 2px solid #e9ecef;
      border-radius: 10px;
      transition: all 0.3s ease;
    }
    .form-control:focus {
      border-color: #667eea;
      box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.25);
    }
    .btn-register {
      background: linear-gradient(45deg, #667eea, #764ba2);
      border: none;
      border-radius: 10px;
      padding: 12px;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-register:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    }
    .error-message {
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      color: #721c24;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
    }
    .field-error {
      color: #dc3545;
      font-size: 0.875em;
      margin-top: 5px;
    }
    .is-invalid {
      border-color: #dc3545;
    }
  </style>
</head>
<body>
<div class="register-container">
  <div class="register-card">
    <div class="register-header">
      <h2><i class="fas fa-user-plus me-2"></i>Đăng Ký Tài Khoản</h2>
      <p class="mb-0">Tạo tài khoản mới để bắt đầu</p>
    </div>

    <div class="register-body">
      <!-- Error Message -->
      <div th:if="${errorMessage}" class="error-message">
        <i class="fas fa-exclamation-triangle me-2"></i>
        <span th:text="${errorMessage}"></span>
      </div>

      <form th:action="@{/auth/register}" th:object="${customer}" method="post">
        <!-- Username -->
        <div class="form-floating">
          <input type="text"
                 class="form-control"
                 th:class="${#fields.hasErrors('username')} ? 'form-control is-invalid' : 'form-control'"
                 id="username"
                 th:field="*{username}"
                 placeholder="Tên đăng nhập">
          <label for="username"><i class="fas fa-user me-2"></i>Tên đăng nhập</label>
          <div th:if="${#fields.hasErrors('username')}" class="field-error">
            <span th:errors="*{username}"></span>
          </div>
        </div>

        <!-- Password -->
        <div class="form-floating">
          <input type="password"
                 class="form-control"
                 th:class="${#fields.hasErrors('password')} ? 'form-control is-invalid' : 'form-control'"
                 id="password"
                 th:field="*{password}"
                 placeholder="Mật khẩu">
          <label for="password"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
          <div th:if="${#fields.hasErrors('password')}" class="field-error">
            <span th:errors="*{password}"></span>
          </div>
        </div>

        <!-- Email -->
        <div class="form-floating">
          <input type="email"
                 class="form-control"
                 th:class="${#fields.hasErrors('email')} ? 'form-control is-invalid' : 'form-control'"
                 id="email"
                 th:field="*{email}"
                 placeholder="Email">
          <label for="email"><i class="fas fa-envelope me-2"></i>Email</label>
          <div th:if="${#fields.hasErrors('email')}" class="field-error">
            <span th:errors="*{email}"></span>
          </div>
        </div>

        <!-- Phone Number -->
        <div class="form-floating">
          <input type="tel"
                 class="form-control"
                 th:class="${#fields.hasErrors('phoneNumber')} ? 'form-control is-invalid' : 'form-control'"
                 id="phoneNumber"
                 th:field="*{phoneNumber}"
                 placeholder="Số điện thoại">
          <label for="phoneNumber"><i class="fas fa-phone me-2"></i>Số điện thoại</label>
          <div th:if="${#fields.hasErrors('phoneNumber')}" class="field-error">
            <span th:errors="*{phoneNumber}"></span>
          </div>
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-register w-100">
          <i class="fas fa-user-check me-2"></i>Đăng Ký
        </button>
      </form>

      <div class="text-center mt-3">
        <p class="text-muted">Đã có tài khoản? <a href="#" class="text-decoration-none">Đăng nhập ngay</a></p>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
